<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Interface</title>
	<meta name="Interface" content="" />
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript">
		var flashvars = {
		    cookieName: "cookieName", //cookie名字
		    timeOut: "3600"           //uint字符串
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Interface"
		};
		swfobject.embedSWF(
			"Interface.swf",
			"altContent", "100%", "100%", "10.0.0",
			"expressInstall.swf",
			flashvars, params, attributes);
		/**清除所有的Cookies值。*/
		function clearCookies() {
		    var obj = document.getElementById("Interface").clearCookies();
		}
		/**删除key对应的Cookies*/
		function removeCookies(key) {
		    document.getElementById("Interface").removeCookies(key);
		}
		/**通过Key来获取Cookies值。*/
		function getCookies(key) {
		    var obj = document.getElementById("Interface").getCookies(key);
		    console.log(obj.data);
		}
		/**添加Cookies( key-value )*/
		function saveCookies(key,obj) {
            //模拟一下数据
            obj = new Object();
            obj.data = "aaaa";

            document.getElementById("Interface").saveCookies(key, obj);
		}
	</script>
	<style type="text/css" >
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
    <a href="javascript:saveCookies('key')">saveCookies</a>
    <a href="javascript:getCookies('key')">getCookies</a>
    <a href="javascript:removeCookies('key')">removeCookies</a>
    <a href="javascript:clearCookies()">clearCookies</a>
	<div id="altContent">
		<h1>Interface</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
